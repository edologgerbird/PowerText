{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/css/styles.css/' %}">
  <link rel="stylesheet" href="{% static '/css/all.min.css/' %}">
  <link href="{% static '/css/tailwind.css/' %}" rel="stylesheet">
  <title>Violation Checker</title>
</head>
<body>
  <div class="App">
    <header class="App-header">
      <img src="{% static '/assets/icon.png/' %}" alt="Icon" class="app-icon" width="400" height="189.6">
      <h1>Violation Checker</h1>
        {% csrf_token %}
        <form action="" method="post" enctype="multipart/form-data">
          <div class="container">
            <div class="input-container w-full">
              <input type="hidden" name="form_id" value="text_submit">
              <textarea id="comment" name="comment" class="text-black" placeholder="Enter a sentence"></textarea>
              <button id="check-button">Check Phrase</button>
            </div>
          </div>
        </form>
        <div class="violations">

          <div class="icon-container" id="hate">
              {% if label_hate == '1' %}
                <i class="fas fa-angry" style="color: #ff4b4b"></i>
                <span class="text-red-600 font-bold text-xl">Hate/Harassment</span>
              {% elif label_hate == '0' %}
              <i class="fas fa-angry" style="color: #00ff00"></i>
                <span class="text-green-600 text-xl">Hate/Harassment</span>
              {% else %}
              <i class="fas fa-angry" style="color: #ffffff"></i>
                <span class="text-white text-xl">Hate/Harassment</span>
              {% endif %}
          </div>
          <div class="icon-container" id="authenticity">
            <i class="fas fa-award fill-current text-blue-600"></i>
            <span>Authenticity</span>
          </div>
          <div class="icon-container" id="privacy">
            <i class="fas fa-user-shield"></i>
            <span>Privacy</span>
          </div>
          <div class="icon-container" id="spam">
            <i class="fas fa-envelope-open-text"></i>
            <span>Spam</span>
          </div>
          <div class="icon-container" id="impersonation">
            <i class="fas fa-user-secret"></i>
            <span>Impersonation</span>
          </div>
          <div class="icon-container" id="illegal">
            <i class="fas fa-ban"></i>
            <span>Illegal</span>
          </div>
          <div class="icon-container" id="advertisement">
            <i class="fas fa-ad"></i>
            <span>Advertisement</span>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="{% static '/js/app.js/' %}"></script>
</body>
</html>
